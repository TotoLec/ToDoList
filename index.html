<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div id="center-container">
            <header>
                <h1>ToDoList</h1>
                <div id="input-container">
                    <div class="row">
                        <div class="input-field col s10">
                            <input id="inputBar" type="text">
                            <label for="inputBar">Ajouter une tache</label>
                        </div>
                        <div class="input-field col s2" id="addButtonContainer">
                            <button class="waves-effect waves-teal btn-floating" id="addButton"><i class="ph ph-plus"></i></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" name="inputSearch" id="inputSearch">
                            <label for="inputSearch">Rechercher</label>
                        </div>
                        <div class="input-field col s6">
                            <select id="filterSelector">
                                <option value="all">Tout</option>
                                <option value="completed">Termin√©</option>
                                <option value="uncompleted">En cours</option>
                            </select>
                            <label>Filtre</label>
                        </div>
                    </div>
                </div>
            </header>
            
            
            
            <div id="tasks-container">
            </div>
            
        </div>
        
    </main>
    <div id="circle1"></div>
    <div id="circle2"></div>
    
    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="scripts/ToDoList.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>
</body>
</html>
